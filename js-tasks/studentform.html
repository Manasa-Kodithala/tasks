<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .bg-custom-blue{
          background-color:#542a63;
          color: #fff;
        }
        </style>
</head>
<body>
    <div class="container-fluid ">
        <div class="row vh-100 d-flex">
          <div class="col-6 w-50 h-100">
              <figure>
                 <img src="/imgs/student.png" alt="student" class="w-100">
              </figure>
          </div>
           <div class="col-6 w-50 h-100 bg-custom-blue">
            <p class="fs-2 text-center pt-5 ">Student Registration</p>
            <span class="text-light d-none" id="emailValidationMsg"  aria-required="true"> Please enter a valid details </span>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-4">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <input type="text" class="form-control" id="inputState">
                </div>
                <div class="col-md-4">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-4">
                    <label for="inputDob" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="inputDob" required>
                </div>
                <div class="col-md-4">
                    <label for="inputPhone" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" id="inputPhone" required>
                  </div>
                  <div class="col-md-4">
                    <label for="inputRoll" class="form-label">Roll No</label>
                    <input type="text" class="form-control" id="inputRoll" required>
                  </div>
                <div class="col-md-8">
                    <label for="inputCourse" class="form-label">Course</label>
                    <select id="inputCourse" class="form-select" required>
                      <option selected>Choose...</option>
                      <option>CSE</option>
                      <option>ECE</option>
                      <option>EEE</option>
                      <option>MECH</option>
                      <option>IT</option>
                      <option>CIVIL</option>
                    </select>
                  </div>
                  <div class="col-md-4 mt-4">
                    <div class="btn-group mt-4 w-75" role="group" aria-label="Basic radio toggle button group" id="gender">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked required>
                        <label class="btn btn-outline-light" for="btnradio1">Male</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-light" for="btnradio2">Female</label>

                    </div>
                </div>
                <div class="col-12 align-item-center">
                  <button type="submit" class="btn btn-info" id="submit">Submit</button>
                </div>
              </form>
          </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/js-tasks/studentform.js"></script>
</body>
</html>
