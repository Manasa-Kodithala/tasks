<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .card-text:hover{
            overflow:visible;
        }
        .card-img-top{
            width: 250px;
            height: 300px;
        }     
    </style>
</head>
<body>
    <div class="container m-0 p-0 ms-5">
        <div class="row justify-content-center" id="maincontent">
            <div class="col-md-3 m-3">
                <div class="card m-5" style="width: 18rem;"   >
                        <img src="..." class="card-img-top p-5 m-5" alt="...">
                        <span class="badge rounded-pill text-bg-info">Info</span>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted ">Card subtitle</h6>
                    <div class="para">
                        <p class="card-text fs-1">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    </div> 
                    <div class="card-footer">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>   
                </div>
            </div>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/cards.js"></script> 
</body>
</html>
